<head>
  <title>repo-tags</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <ol>
  {{#each repos }}
    <li>{{ full_name }}
      <ul>
        <li><a href="{{ html_url }}">
          {{#if description }}
            {{ description }}
          {{else}}
            Link to repo
          {{/if}}
          </a></li>
      </ul>
    </li>
  {{/each}}
  </ol>
</template>
